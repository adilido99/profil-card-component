<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
  <!-- <img src="images/bg-pattern-top.svg" alt="">
  <img src="images/bg-pattern-bottom.svg" alt=""> -->

  <div class="card">

    <div class="card-header">
      <img src="images/bg-pattern-card.svg" alt="">

    </div>

    <div class="card-body">
      <div class="profil-img">
        <img src="images/image-victor.jpg" alt="">
      </div>
      <header><h1>Victor Crest <span>26</span></h1></header>
      <p>London</p>

    </div>
    <hr>
    <div class="card-footer">
      <ul class="stats">
        <li><b>80K</b> <br> <span>Followers </span> </li>
        <li><b>803K</b> <br> <span> Likes</span> </li>
        <li><b>1.4K</b> <br> <span> Photos </span> </li>
      </ul>
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/adilido99/profil-card-component.git">Adilido99</a>.
    </div>
  </footer>
</main>
  
</body>
</html>
